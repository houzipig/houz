  	*{
		margin: 0;
		padding: 0;
	}
	img{
		vertical-align: middle; /* 基线对齐方式 */
	}
	ul{
		list-style: none;
	}
	.wrap{
		width: 840px;
		height: 400px;
		margin: 50px auto;
		background-color: #99ffff;
	}
	.wrap li{
		float: left;/* 左浮动 */
		margin: 10px;
		overflow: hidden;/* 超出隐藏 */
		position: relative; /* 相对定位 对应绝对定位 */
		width: 190px;
		height: 180px;
		
	}
	.wrap li:hover .images{
		transform: scale(1.3);/* css3变换属性 比例 */
		transition: .8s;
	}
	.wrap li:hover .hide{/* 伪类 当鼠标移入li时 hide执行{}代码 */
		bottom: 0;
	}
	.images{
		width: 100%;
		height: 100%;
	}

	.hide{
		position: absolute; 
		bottom: -70px;
		left: 0;
		/* 绝对定位 跨父集 在没有相对参考物的情况下 跟随浏览器 称呼脱离文档流*/
		width: 100%;
		height: 70px;
		background-color: rgba(0,0,0,.7);/* rgba(红，绿，蓝，透明度0-1) */
		transition: .8s; /* css过渡动画效果 */
	}
	.h-content{
		padding: 10px;
		color: #FFF;
	}
	.h-img{
		width: 20px;
		height: 20px;
		border-radius: 50%;
	}
	.h-title{
		margin-top: 10px;
		font-size: 12px;
	}
	/* 标签语义化 -> SEO
	   h1 -> 主标题 -> 唯一
	   h2 -> 副标题
	   块级元素 -> block -> 独占一行
	   行内元素 -> inline -> 并排站
	*/
